syntax = "proto3";

// Specify the package name of the generated Go language code
option go_package = "grpc-demo/pb";

message CPU {
  // Brand of the CPU, ex: intel
  string brand = 1;
  /*
  * Name of the CPU
  */
  string name = 2;
  uint32 number_cores = 3;
  uint32 number_threads = 4;
  double min_ghz = 5;
  double max_ghz = 6;
}